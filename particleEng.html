<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Physics Engine</title>
        <link rel="stylesheet" href="particleEng-styles.css">
    </head>
    <body onload="pageLoad()">
        <canvas id="canvas"></canvas>
        <script src="particleEng-scripts.js"></script>
        <div class="slidecontainer">
            <label for="gravityRange" id="lblGravityRange" style="color: black;">Gravity acceleration</label>
            <input type="range" min="0" max="1" step="0.01" value="0.3" onchange="document.getElementById('gravityText').value = parseFloat(document.getElementById('gravityRange').value);" class="slider" id="gravityRange">
            <input type="text" value="0.3" onchange="document.getElementById('gravityRange').value = parseFloat(document.getElementById('gravityText').value);" id="gravityText">
        </div>
    </body>
</html>
